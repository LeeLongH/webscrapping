services:
  webscrapping:
    image: dagjobswebscrapping:latest
    restart: always
    volumes:
      - ./AIRFLOW/dags:/opt/airflow/dags
      - ./AIRFLOW/logs:/opt/airflow/logs
      - ./db-credentials.json:/opt/airflow/db-credentials.json

    ports:
      - "8080:8080"
    
    command: airflow standalone